<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="UnderweightBMI.css">
</head>
<body>
  <div class="underweigh-bmi">
    <div class="home-indicator">
      <div class="home-indicator2"></div>
    </div>
    <div class="top-status-bar">
      <img class="battery" src="battery0.svg" />
      <img class="wifi" src="wifi0.svg" />
      <img class="mobile-signal" src="mobile-signal0.svg" />
      <img class="left-side" src="left-side0.svg" />
    </div>
    <div class="usia">Usia:</div>
    <div class="group-13">
      <div class="rectangle-1"></div>
      <div class="cm">CM</div>
    </div>
    <div class="_180-75">180.75</div>
    <div class="rectangle-12"></div>
    <div class="kalkulator-bmi">KALKULATOR BMI</div>
    <img class="image" src="/NutriConnect/images/underweight.jpg" />
    <div class="group-12">
      <div class="rectangle-13"></div>
    </div>
    <div class="_17">17</div>
    <div class="group-10">
      <div class="rectangle-14"></div>
      <div class="kg">KG</div>
    </div>
    <div class="_55-78">55.78</div>
    <div class="rectangle-15"></div>
    <div class="next">NEXT</div>
    <div class="back">Back</div>
    <div class="rectangle-16"></div>
    <img class="image-4" src="image-40.png" />
  </div>
  
</body>
</html>
