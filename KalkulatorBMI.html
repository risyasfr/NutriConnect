<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="KalkulatorBMI.css">
</head>
<body>
  <div class="kalkulator-bmi">
    <div class="home-indicator">
      <div class="home-indicator2"></div>
    </div>
    <div class="top-status-bar">
      <img class="battery" src="battery0.svg" />
      <img class="wifi" src="wifi0.svg" />
      <img class="mobile-signal" src="mobile-signal0.svg" />
      <img class="left-side" src="left-side0.svg" />
    </div>
    <div class="rectangle-1"></div>
    <div class="cm">CM</div>
    <div class="v">V</div>
    <div class="rectangle-12"></div>
    <div class="v2">V</div>
    <div class="kg">KG</div>
    <div class="group-17">
      <div class="usia">Usia:</div>
      <div class="group-12">
        <div class="rectangle-13"></div>
      </div>
    </div>
    <div class="kalkulator-bmi2">KALKULATOR BMI</div>
    <div class="rectangle-14"></div>
    <img class="image-3" src="image-30.png" />
    <img class="image-4" src="image-40.png" />
    <div class="rectangle-15"></div>
    <div class="next">NEXT</div>
    <img class="image-5" src="image-50.png" />
  </div>
  
</body>
</html>
